name: Weekly Digest Automation

on:
  schedule:
    - cron: '0 1 * * 1' # Every Monday at 01:00 UTC (09:00 AM SGT)
  workflow_dispatch:

jobs:
  generate-digest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Run Weekly Digest Script
        env:
          TRELLO_KEY: ${{ secrets.TRELLO_KEY }}
          TRELLO_TOKEN: ${{ secrets.TRELLO_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          TRELLO_BOARD: 'Zcash Me'
          TRELLO_NOTES_LIST: 'Meeting Notes'
          TRELLO_TARGET_LIST_ID: ${{ secrets.TRELLO_TARGET_LIST_ID }}
          GITHUB_ORG: 'zcashme'
        run: python scripts/run_weekly_digest.py
